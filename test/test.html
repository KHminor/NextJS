    <style>
      img,
      iframe, span, #check {
        transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      button {
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      figure {
        display: grid;
        align-items: end;
        grid-template-columns: 50px 1fr;
        gap: 0.5rem;
      }

      button {
        font-weight: 600;
        padding: 0.5rem 1rem;
        background-color: rgba( 0, 66, 218, 1 );
        color: white;
        border-radius: 20px;
        font-size: 1.3rem;
        border: none;
        cursor: pointer;
      }
      
      .start_img {
        width: 0px;
        height: 0px;
        border: solid 0rem #f7f7ff;
      }
      .end_img {
        width: auto;
        height: 750px;
        border: solid 1rem #f7f7ff;
        border-radius: 1rem;
      }

      .start_video {
        width: 0px;
        height: 0px;
        border: solid 0rem #f7f7ff;
      }
      .end_video {

        height: 340px;

        border-radius: 1rem;
      }
      
      .start_face {
        width: 50px;
        height: 50px;
      }

      .face_none {
        opacity: 0%;
        width: 50px;
        height: 50px;
      }

      .face {
        opacity: 100%;
        width: 50px;
        height: 50px;
        border-radius: 100%;
      }

      .text_none {
        opacity: 0%;
        display: none;
      }

      .text {
        display: block;
        background-color: #f7f7ff;
        padding: 0 0.25rem;
        border: solid 0.25rem #f7f7ff;
        border-radius: 20px;
      }

      .inside_div {
        display: inline-flex;
        align-items: end;
      }

      .inside_div_span {
        display: inline-flex;
        align-items: center;
      }

      .check {
        display: flex;
        align-items: center;
        padding: 0 1rem;
        border-radius: 20px;
        background-color: rgba(247, 247, 255, 0);
        width: 0px;
        overflow: hidden;
      }

      .select_button_list {
        display: flex;
        justify-content: end;
        align-items: center;
        gap: 0.5rem;
      }

      [id^="section_button"] {
        display: flex;
        justify-content: end;
        align-items: start;
        gap: 0.5rem;
      }

      .click_btn {
        background-color: #fe8e20;
        
      }
      .hidden_btn {
        display: none;;
      }

      .span_div {
        display: none;
        background-color: #f7f7ff;
        transform: scaleX(0); 
        transform-origin: left; 
        transition: all 1s; 
        align-items: center;
        padding: 1rem;
        border-radius: 20px;
      }

      .span_text {
        opacity: 0; 
        position: relative; 
        white-space: nowrap;
        padding: 0 1rem;
